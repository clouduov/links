<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 60px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #111;
        }

        .links {
            margin-top: 40px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            background-color: #111;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }

        .link-button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
